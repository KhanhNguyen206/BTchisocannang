<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTchisocannang</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Bảng tính BMI</legend>
        <p>Nhập vào đây cân nặng của bạn</p>
        <input type="number" id="weight" type="number">
        <p>Nhập vào đây chiều cao của bạn</p>
        <input type="number" id="height" type="number">
        <br>
        <br>
        <input type="button" value="Tính" onclick="tinhtoan()"></input>
        <p>Interpretation</p>
        <input type="text" id="phanloai">

    </fieldset>
</form>
<script>

    function tinhtoan() {
        let nang= parseFloat(document.getElementById("weight").value);
        let cao= parseFloat(document.getElementById("height").value);
        let BMI= nang/(cao*cao);
        BMI = parseFloat(BMI);
        if(BMI<18.5){
            document.getElementById("phanloai").value = "Underweight";
        }else if (18.5<BMI<25) {
            document.getElementById("phanloai").value = "Normal";
        }else if(25<BMI<30) {
            document.getElementById("phanloai").value = "Overweight";
        }else{
            document.getElementById("phanloai").value = "Obese";
        }
    }

</script>
</body>
</html>
